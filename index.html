<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="player-sides star-side">
        <h2>Wins</h2>
    </section>
    <main class="board">
        <h1>It's eithers turn</h1>
        <section class="board-grid" id="boardGrid">
            <div class="boxes left-verticle top-horizontal back-diagnol" id="topLeft">0</div>
            <div class="boxes left-top-verticle top-horizontal" id="topMiddle">1</div>
            <div class="boxes left-verticle top-horizontal forward-diagnol" id="topRight">2</div>
            <div class="boxes middle-verticle middle-horizontal" id="middleLeft">3</div>
            <div class="boxes middle-verticle middle-horizontal back-diagnol forward-diagnol" id="middleMiddle">4</div>
            <div class="boxes middle-verticle middle-horizontal" id="middleRight">5</div>
            <div class="boxes right-verticle bottom-horizontal forward-diagnol" id="bottomLeft">6</div>
            <div class="boxes right-verticle bottom-horizontal" id="bottomMiddle">7</div>
            <div class="boxes right-verticle bottom-horizontal back-diagnol" id="bottomRight">8</div>
        </section> 
    </main>
    <section class="player-sides heart-side">
        <h2>Wins</h2>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
