<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="player-sides star-side">
        <h2>Wins</h2>
    </section>
    <main class="board">
        <h1></h1>
        <section class="board-grid" id="boardGrid">
            <div class="boxes" id="topLeft"></div>
            <div class="boxes" id="topMiddle"></div>
            <div class="boxes" id="topRight"></div>
            <div class="boxes" id="middleLeft"></div>
            <div class="boxes" id="middleMiddle"></div>
            <div class="boxes" id="middleRight"></div>
            <div class="boxes" id="bottomLeft"></div>
            <div class="boxes" id="bottomMiddle"></div>
            <div class="boxes" id="bottomRight"></div>
        </section> 
    </main>
    <section class="player-sides heart-side">
        <h2>Wins</h2>
    </section>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
